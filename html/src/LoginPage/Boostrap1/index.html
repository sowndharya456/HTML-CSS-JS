<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  crossorigin="anonymous">

</head>
<body>
<!--Enter your code here-->
<div class="container">
    <h4>Rate our service</h4>
    <form>

        <div>
            <label  style="display: inline-block" class="input-group-text" for="foodRating">Food</label>
            <select name="sel1" id="foodRating" class="custom-select">
                <option selected>Choose</option>
                <option value="One">One</option>
                <option value="Two">Two</option>
                <option value="Three">Three</option>
                <option value="Four">Four</option>
                <option value="Five">Five</option>
            </select>
        </div>
        <div>
            <label style="display: inline-block" class="input-group-text" for="serviceRating">Service</label><br>
            <select name="sel2" id="serviceRating" class="custom-select">
                <option selected>Choose</option>
                <option value="One">One</option>
                <option value="Two">Two</option>
                <option value="Three">Three</option>
                <option value="Four">Four</option>
                <option value="Five">Five</option>
            </select>
        </div>
        <div>
            <label style="display: inline-block" class="input-group-text" for="ambienceRating">Ambience</label><br>
            <select name="sel3" id="ambienceRating" class="custom-select">
                <option selected>Choose</option>
                <option value="One">One</option>
                <option value="Two">Two</option>
                <option value="Three">Three</option>
                <option value="Four">Four</option>
                <option value="Five">Five</option>
            </select>
        </div>
            <button  type="submit" class="btn btn-primary">submit</button>

    </form>
</div>
</body>
</html>
