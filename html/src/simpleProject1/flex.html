<!DOCTYPE html>
<html>
<head>
    <title>Flexbox</title>
    <style>
        html, body{
            height:100%;
        }

        .child{
            height: 200px;
            width: 200px;
            background-color: red;
            margin: 20px;
        }
        .container{
            display:flex;
            flex-direction: row;
            justify-content: center;
            align-content: center;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container" >
    <div class="child">
    </div>
    <div class="child">
    </div>
    <div class="child">
    </div>
</div>
</body>
</html>
